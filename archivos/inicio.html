<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Inicio Los Guayabos</title>
	<link rel="stylesheet" href="./CSS/ingresa.css">
</head>
<body>
	<!--ingreso del formulario de inicio de cecion y verificacion de datos-->
	<div class="container">
		<h1 class="label">Usuario</h1>
		<form class="login_form" action="principal.html" method="post" name="form" onsubmit="return validated()">
			<div class="font">Email</div>
			<input autocomplete="off" type="text" name="email">
			<div id="email_error">Ingresa un formato de correo valido</div>
			<div class="font font2">Contraseña </div>
			<input type="password" name="password">
			<div id="pass_error">Ingresa La Contraseña correcta</div>
			<button type="submit">Entrar</button>
			<p><a href="../index.html">No tengo Cuenta</a></p>
		</form>
	</div>	
	<!--se llama el javascript de la vadilacion-->
	<script src="./js/validacion.js"></script>
</body>
</html>
